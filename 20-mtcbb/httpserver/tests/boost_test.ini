# ============================================================================
# Boost.Test 配置文件示例
# 将此文件放在构建目录或工作目录，测试程序会自动读取
# ============================================================================

# 日志级别：
# - nothing: 不输出日志
# - error: 只输出错误
# - warning: 输出警告和错误  
# - message: 输出信息、警告和错误
# - test_suite: 输出测试套件信息
# - all: 输出所有日志
log_level = all

# 报告级别：
# - no: 不生成报告
# - confirm: 简短确认信息
# - short: 简短报告
# - detailed: 详细报告
report_level = detailed

# 日志格式：
# - HRF (Human Readable Format): 人类可读格式
# - XML: XML 格式
# - JUNIT: JUnit 格式
log_format = HRF

# 报告格式
report_format = HRF

# 是否使用颜色输出
color_output = yes

# 捕获系统错误
catch_system_errors = yes

# 检测内存泄漏
detect_memory_leaks = 1

# 随机顺序运行测试（可选）
# random = 1

# 指定运行特定测试（可选）
# run_test = AuthenticateUserTests

# 保存测试模式（可选）
# save_pattern = 1

# 构建信息（可选）
# build_info = yes
